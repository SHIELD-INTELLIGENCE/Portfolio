<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | SHIELD</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        if (menuToggle && navLinks) {
          menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
          });
          navLinks.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
              menuToggle.classList.remove('active');
              navLinks.classList.remove('active');
            }
          });
          document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
              menuToggle.classList.remove('active');
              navLinks.classList.remove('active');
            }
          });
        }
      });
  </script>

  <section class="page-content">
    <div class="container">
      <h2>Contact SHIELD</h2>
      <p>For classified inquiries, collaboration, or intelligence briefings, reach us via encrypted channels:</p>
      <ul class="contact-list">
        <li><strong>Email:</strong> shield@shieldintelligence.in</li>
        <li><strong>X:</strong> @0_SHIELD_0</li>
        <li><strong>Instagram:</strong> @shield_private</li>
        <li><strong>Facebook:</strong> SHIELD Intelligence</li>
      </ul>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SHIELD Intelligence. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
